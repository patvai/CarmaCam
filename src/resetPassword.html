<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>CarmaCam Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
            integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
            crossorigin="anonymous"></script>

    <!--International Telephone Input-->
    <link rel="stylesheet" href="lib/intlTelInput.css">
    <script src="lib/intlTelInput.js"></script>
</head>
<body>
<div id='logo' width="100%" style="background-color:white">
    <a href='myAccount.html'><img src='img/carmacam_logo4.jpg' height="100px"></a>
</div>
<div ng-app="myApp" ng-controller="myCtrl" class="login-container">
    <div class="login">
        <span style="margin-left: 600px; font-size: 30px"></span>
        <br><br>
        <form name="userForm" method="post">
            <span class="red">{{error}}</span>
            <table>
                <tr>
                    <td>
                        <input type="text" ng-model="pinCode" placeholder="20 characters pinCode" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" ng-model="email" placeholder="email" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" id="phone" maxlength="10" ng-model="phone" placeholder="phone" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" ng-model="newPassword" placeholder="new password" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" ng-model="newPasswordConfirm" placeholder="new password confirm" required="required" />
                    </td>
                </tr>
            </table>
        </form>
        <button type="button" class="btn btn-primary btn-block" id="reset-password"
                ng-click="resetPassword()">
            <b>Reset Password</b>
        </button>
    </div>
</div>
</body>
<script src="js/resetPassword.js"></script>
</html>
