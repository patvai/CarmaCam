<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Annotate Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/annotateImage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
            integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
            crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="lib/intlTelInput.css">
    <script src="lib/intlTelInput.js"></script>
</head>
<body>
<div id='logo' width="100%" style="background-color:white">
    <a href='index.html'><img src='img/carmacam_logo4.jpg' height="100px"></a>
</div>
<div ng-app="myApp" ng-controller="annotateImage">
   <div class="">
        <div class = "col-xs-3"></div>
            <div class=" col-xs-6">
                <h3>Captured Image</h3>
                <div class = "full_video">
                        <img-crop image="myImage" result-image="myCroppedImage" result-image-quality="1"
                        result-image-size="225" area-type="square" on-change="handle_crop($dataURI)"></img-crop>
                </div>
                
            </div>
           <div class = "col-xs-3"></div>
           <div class=" col-xs-11 annotate_tools">
            
            <div class = "col-xs-3 icon">
                <img  src = "img/cropIcon.png" width="50px" height="50px" title ="Crop"/>
            </div>
            <div class = "col-xs-3 icon">
                    <img  src = "img/rotateIcon.png" width="50px" height="50px" title ="Rotate Image"/>
            </div>
            <div class = "col-xs-3 icon">
                    <img  src = "img/zoom.png" width="50px" height="50px" title ="Zoom"/>
            </div>
            <div class = "col-xs-3 icon">
                    <img  src = "img/Text.png" width="50px" height="50px" title ="Enter Text"/>
            </div>
           </div>
    </div>
</div>
</body>
</html>
